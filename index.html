<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Stone Paper Scisor</h1>
    </header>

    <div class="scoreboard">
        <div id="user-lable" class="badge">User</div>
        <div id="comp-lable" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>

    </div>
    <div class="result">
        <p>Paper covers Rock. You won!</p>
    </div>
    <div class="choises">
        <div class="choise" id="r">
            <img src="imgs/rock.png" alt="">
        </div>
        <div class="choise" id="p">
            <img src="imgs/paper.png" alt="">
        </div>
        <div class="choise" id="s">
            <img src="imgs/scissors.png" alt="">
        </div>
    </div>

    <p id="action-message">Make your move.</p>
    <script src="app.js"></script>
</body>

</html>
